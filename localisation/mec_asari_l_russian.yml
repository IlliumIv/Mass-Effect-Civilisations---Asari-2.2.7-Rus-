 mec_asari_mod_planet_biotics_defence_01:0 "Биотики: Биотические укрепления"
 mec_asari_mod_planet_biotics_defence_01_desc:0 "У большой популяции биотиков есть множество способов замедлить планетарное вторжение. В достаточно большом количестве даже наскоро обученные биотически одаренные гражданские могут внести свой вклад в оборонительные мероприятия, убирая мусор, устанавливая барьеры вокруг уязвимых мест и иным образом устраняя разрушения."
