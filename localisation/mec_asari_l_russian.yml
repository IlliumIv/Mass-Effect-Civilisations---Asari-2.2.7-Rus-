 ####################################
 EMPIRE_DESIGN_mec_asarirepublics_civ:0 "Республики Азари"
 EMPIRE_DESIGN_mec_asarirepublics_civ_desc:0 "Азари - это однополые гуманоиды, отличающиеся сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет этой расе эволюционировать, ассимилируя особенности генетических форм других рас в свой геном.\n\nКультура Азари предрасположена к мирному существованию, политическому центризму и компромиссу в конфликтах. Республики никогда не подчинялись единому правительству и по сей день остаются объединением независимых государств, но Азари удалось сохранить мир и стабильность на протяжении большей часть своей истории.\n\nОднако это не сделало их слепыми к опасностям вселенной и беспомощными перед лицом противостояния. Наоборот, они осознают ценность собственных достижений и многочисленных секретов, и не побрезгуют использовать силу и обман для их защиты."
 START_SCREEN_MEC_ASR:0 "Мы [Root.GetName]. Несмотря на то, что наша история полна непонимания и раздора, мы всегда находили способ понять друг друга, избежать крупных войн и защитить наших граждан от преступлений, болезней и голода. Одним из наиболее важных наших достижений стало создание сложной коммуникационной инфраструктуры, которая позволила каждой [Root.GetSpeciesName] иметь право голоса во всех вопросах, составляющих основу нашего общества.\n\nВместе мы построили чудеса, создали прекрасные предметы искусства и разработали передовые технологии. И мы ещё не закончили - наша культура станет определяющей в галактике в грядущих тысячелетиях. Мы хотим, чтобы люди вспоминали нас всегда, когда видели что-то, вызывающее трепет и благоговение.\n\nТем не менее вселенная огромна, и даже мы слишком малы в сравнении с ней. Мы должны помнить, что нам многое ещё не известно, и не всему можно доверять, не всё можно оправдать."
 
 EMPIRE_DESIGN_mec_asariillium_civ:0 "Интересы Азарийских корпораций"
 EMPIRE_DESIGN_mec_asariillium_civ_desc:0 "Азари - это однополые гуманоиды, отличающиеся сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет этой расе эволюционировать, ассимилируя особенности генетических форм других рас в свой геном.\n\nКорпорации Азари располагаются на Иллиуме, молодой (по меркам азари) колонии, которая официально не подпадает под юрисдикцию Республик Азари и управляется частным сектором. Корпорации на Иллиуме пользуются практически не ограниченной юридической свободой, что порой приводит к злоупотреблениям и легализации всего, кроме убийств.\n\nНо такая свобода не равносильна беззаконию и хаосу, наоборот. Поскольку параноидальные руководители корпораций и богатейшие знаменитости ставят порядок и безопасность превыше всего, вездесущий надзор и процветающая бюрократия гарантируют, что никто не сможет нарушить рай декаданса для всех остальных."
 START_SCREEN_MEC_ASI:0 "Основанная всего несколько веков назад, колония [Root.Capital.GetName] процветала, достигая высот за пределами самых амбициозных прогнозов под контролем [Root.GetName].\n\nС момента основания, [Root.Capital.GetName] являл собой синоним передовых технологий, гламурной роскоши оригинальных идей, которые никогда не укоренились бы в более консервативных частях галактики; при этом оставаясь безопасным и сулящим выгоду тем, кто вложил в его развитие бесчисленное множество кредитов.\n\nНо если мы хотим избежать стагнации и быть весомой силой в галактике, мы должны расширять сферу своего влияния и амбиции вместе с ней. Нас ждёт целая плеяда возможностей, но они не будут ждать нас вечно, если мы оставим соревнование за обладанием ими без внимания. Мы должны захватить и удерживать инициативу - это единственный путь вперёд."
 
 EMPIRE_DESIGN_mec_asariillium_cd_civ:0 "Интересы Азарийских корпораций"
 EMPIRE_DESIGN_mec_asariillium_cd_civ_desc:0 "Азари - это однополые гуманоиды, отличающиеся сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет этой расе эволюционировать, ассимилируя особенности генетических форм других рас в свой геном.\n\nКорпорации Азари располагаются на Иллиуме, молодой (по меркам азари) колонии, которая официально не подпадает под юрисдикцию Республик Азари и управляется частным сектором. Корпорации на Иллиуме пользуются практически не ограниченной юридической свободой, что порой приводит к злоупотреблениям и легализации всего, кроме убийств.\n\nНо такая свобода не равносильна беззаконию и хаосу, наоборот. Поскольку параноидальные руководители корпораций и богатейшие знаменитости ставят порядок и безопасность превыше всего, вездесущий надзор и процветающая бюрократия гарантируют, что никто не сможет нарушить рай декаданса для всех остальных."
 START_SCREEN_MEC_ASI:0 "Основанная всего несколько веков назад, колония [Root.Capital.GetName] процветала, достигая высот за пределами самых амбициозных прогнозов под контролем [Root.GetName].\n\nС момента основания, [Root.Capital.GetName] являл собой синоним передовых технологий, гламурной роскоши оригинальных идей, которые никогда не укоренились бы в более консервативных частях галактики; при этом оставаясь безопасным и сулящим выгоду тем, кто вложил в его развитие бесчисленное множество кредитов.\n\nНо если мы хотим избежать стагнации и быть весомой силой в галактике, мы должны расширять сферу своего влияния и амбиции вместе с ней. Нас ждёт целая плеяда возможностей, но они не будут ждать нас вечно, если мы оставим соревнование за обладанием ими без внимания. Мы должны захватить и удерживать инициативу - это единственный путь вперёд."
