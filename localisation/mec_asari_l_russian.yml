 mec_asr_system_initializer_NAME:0 "Туманность Афины"
 mec_asr_system_initializer_DESC:0 "§LРодной мир Азарийских Республик. Содержит следующие системы с определённым планетами: Парнита, Иалесса, Орисони, Томарос и Вернио.§!\n"
 
 mec_asi_system_initializer_NAME:0 "Туманность Полумесяц"
 mec_asi_system_initializer_DESC:0 "§LПограничная система между Республиками Азари и Системами Терминус, в которой расположилась корпоративная колония Иллиум. Содержит следующие системы с определённым планетами: Тазале, Люсарна, Зеклена и Ондеста.§!\n"
 ####################################
 # Traits
 ####################################
 mec_trait_asari_age:0 "Неувядающие"
 mec_trait_asari_age_desc:0 "§LОсоби этой расы чрезвычайно долговечны благодаря мощной регенеративной клеточной системе. Их уникальный процесс старения принимает форму трех климактерических этапов жизни, отмеченных биохимическими и физиологическими изменениями, которые диктуют репродуктивные и поведенческие тенденции.§!\n"
 MEC_TRAIT_ASARI_AGE_EFFECT:0 "Срок жизни лидеров: §G+900§! лет\nМинимальный возраст лидеров: §Y250§!-§Y750§! лет\nСтоимость лидеров: §R+100%§!\nСтоимость содержания лидеров: §R+100%§!"
 mec_trait_asari_gynogenetic:0 "Гиногенетические"
 mec_trait_asari_gynogenetic_desc:0 "§LЭтот вид использует особую форму партеногенетического размножения, которая позволяет этой расе эволюционировать, ассимилируя особенности генетических форм других рас в свой геном.§!\n"
 MEC_TRAIT_ASARI_GYNOGENETIC_EFFECT:0 "Базовая скорость роста: §R-25%§!\nОснованное на гиногенезе с инопланетными расами, дополнительное событие при рождении нового поселения:\nДо §Y16.5%§! шанса, что новорождённое инопланетное поселение будет ассимилировано гиногенетической расой.\nДо §Y7.5%§! шанса, что новорождённое гиногенетическое поселение создаст §YПоселение Ардат-Якши§! (£happiness£ Счастье §R-10%§!)"
 mec_trait_asari_biotic:0 "Природные биотики"
 mec_trait_asari_biotic_desc:0 "§LЭтот вид обладает врождённой расположенностью к использованию биотических способностей, которая позволяет их нервной системе дистанционно манипулировать полями масс без помощи специальных имплантов.\nХотя не каждый представитель расы развивает этот дар, те, кто действительно оттачивает их, приходят в конечном итоге к непревзойдённой степенью контроля над способностями, которые не могут быть воспроизведены менее одарёнными видами.§!\n"
 MEC_TRAIT_ASARI_BIOTIC_EFFECT:0 "Урон армий, содержание и стоимость: §Y+20%§!\n£pop£ §YБиотических поселений§! могут быть улучшены с помощью различных специальных §YРешений§!."
 mec_trait_asari_sophisticated:0 "Утончённые потребности"
 mec_trait_asari_sophisticated_desc:0 "§LВысокое развитие культурных и социальных связей проводит к тому, что представители вида легко впадают в апатию, если лишить их общения и интеллектуального взаимодействия.§!\n"
 MEC_TRAIT_ASARI_SOPHISTICATED_EFFECT:0 ""
 ####################################
 # Civics
 ####################################
 mec_civic_asari_thessia:0 "Внутренняя политика Тессии"
 mec_civic_asari_thessia_desc:0 "Коммуникации лежат в основе этого общества. Государственные вопросы всегда открыты для всего общества, а вездесущая медийная машина способствует мгновенному распространению идей. Культура расцветает через ассимиляцию различных точек зрения и инопланетных концепций."
 mec_civic_asari_tooltip_thessia_effects:2 "Каждый заключённый §YКоммерческий пакт§! или §YЧлен федерации§! добавляет этой империи §Y5§! £unity£ Единства в месяц и дополнительно §Y1§! за каждые §Y50§! (вплоть до §Y1000§!) £unity£ Единства, получая при этом §G+5%§! £unity£ Единства от продукции (или наоборот, я хз) и §G+20%§! §YКсенофильного влечения§! (WTF, нужно смотреть эффекты в игре).\n\n§RЭта гражданская модель разработана специально для Республик Азари и не предназначена для использования другими расами.§!"
 mec_civic_asari_illium:0 "Иллиум в моде"
 mec_civic_asari_illium_desc:0 "Эта Мегакорпорация - сияющий, сверкающий, мерцающий маяк блеска и гламура в галактическом масштабе. Безудержная культура знаменитостей прославляет богатство, моду, известность и сексуальную привлекательность, в то время как слабо регулируемые корпорации предлагают практически любой продукт и услугу, которые только можно вообразить, любому, кто хочет испытать утонченный декаданс."
 mec_civic_asari_tooltip_illium_effects:2 "§YПланеты§! и §YТорговые филиалы§! увеличивают £trade_value£ Торговую Ценность на §G+2%§! за каждые §Y20§! (вплоть до §Y200§!) излишков £amenities£ Удобств.\n\n§RЭта гражданская модель разработана специально для представления Интересов Азарийских корпораций и не предназначена для использования другими расами.§!"
