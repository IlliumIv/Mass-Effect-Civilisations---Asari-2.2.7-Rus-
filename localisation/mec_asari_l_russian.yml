 mec_asari_mod_country_civic_thessia_out_01:0 "Внутренняя политика Тессии: Влияние"
 mec_asari_mod_country_civic_thessia_out_01_desc:0 "Тесные связи дипломатии и культуры, основанные на внутренней политике Тессии, неизбежно ведут к синергии, в результате которой обе стороны обогащают и оказывают влияние на ценности друг друга."
 
 mec_asari_mod_planet_civic_illium_tv_00:0 "Иллиум в моде: Качество жизни"
 mec_asari_mod_planet_civic_illium_tv_00_desc:0 "Нет такого понятия, как слишком качественная жизнь - есть неспособность испытать всё, что жизнь может предложить."
